<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>eCommerce JS</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="logo"><a href="./index.html">Peditelo</a></h1>
        <nav>
          <ul>
            <li><a class="links" href="./index.html"> Home</a></li>
            <li><a class="links" href="./pages/Products.html">Products</a></li>
            <li><a class="links" href="./pages/Cart.html"> Cart</a></li>
          </ul>
        </nav>
      </header>
      <aside class="filters">
        <form>
          <input type="text" id="search" autocomplete="off" />
        </form>
        <select id="category">
          <option value="all">All</option>
        </select>
        <input type="range" id="product-price" min="0" max="1000" value="0" />
      </aside>
      <section class="product-container-grid">
        <ul class="products-list-grid"></ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
